<body>
   <div id="startscreen">
    <h1>Snoopy's Running</h1>
    <h2 class ="Introduction">Introduction</h2>

        <b>Charlie Brown is kicking the ball and Snoopy has to catch it. <br> Use the left and right arrow for Snoopy to catch the ball!</b>
    </p>
    <button id="startgame">START to GAME</button>
</div>

<div id="gameoverscreen">
        <br></br>
        <h1>Game over!</h1>
        <p class = "Instructions">
        </p>
        <button id="restartgamelose">New Game</button>
        <br></br>
    </div>

<div id="gamewinscreen">
        <h1>You're a Winner!</h1>
        <p class = "Instructions">
            Great! - like to play once more?
        </p>
        <button id="restartgamewin">Restart GAME</button>
</div>
    <canvas id="canvas" width="600" height="800"></canvas>
